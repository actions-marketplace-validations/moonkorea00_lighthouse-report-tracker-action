name: 'Lighthouse Report Tracker'
description: 'Automatically store and analyze Lighthouse CI reports. No external server/storage required.'
inputs:
  secret:
    description: 'The GitHub token required for API requests to create comments in pull requests. Use ${{ secrets.GITHUB_TOKEN }} as the value(generated by default).'
    required: true
  outputDir:
    description: 'The directory configured in your lighthouserc.js.'
    default: './lhci'
runs:
  using: 'node20'
  main: 'src/index.js'
branding:
  icon: 'activity'
  color: 'white'
